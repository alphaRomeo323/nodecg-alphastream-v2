<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>frame</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="main.css" rel="stylesheet">
    </head>
    <body class="relative w-screen h-screen overflow-hidden">
        <div id="template" class="hidden">
            <div id="chat-template" class="pb-2 flex flex-col items-start">
                <div id="chat-author" class="font-jp text-gray-700 text-base font-bold drop-shadow-lg">test</div>
                <div class="rounded-t-2xl rounded-br-2xl p-2 bg-slate-50 shadow">
                    <span id="chat-content" class="font-chat font-bold text-lg leading-tight tracking-tighter line-clamp-3">test</span>
                </div>
            </div>
        </div>
        <div class="absolute top-2 right-0 px-2 rounded-l-md clock keyvalue justify-end">
            <div class="mdi mdi-clock-outline"></div>
            <div id="clock" class="font-jp font-medium">00:00:00</div>
        </div>
        <div class="absolute top-0 left-0 h-[420px] overflow-hidden w-96 py-2 bg-slate-300 rounded-br-3xl flex flex-col justify-start gap-2">
            <div class="pl-2 w-full self-start keyvalue playback">
                <div id="status" class="mdi mdi-music-off text-2xl"></div>
                <div id="playback-text" class="font-jp font-medium self-start">
                    <div id="artist" class="line-clamp-1">Stopped</div>
                    <div id="track" class="line-clamp-1 pt-2">Test</div>
                </div>
            </div>
            <div class="relative h-32 bg-rose-300 shadow-lg text-right">
                <span class="mdi mdi-chat text-2xl"></span>
                <div id="chat" class="absolute top-0 left-0 w-full h-full pt-1 px-2 text-left">
                </div>
            </div>
            <div class="grow w-full min-h-0 bg-indigo-300 shadow-lg text-right">
                <span class="mdi mdi-microphone text-2xl"></span>
            </div>
        </div>
        <script type="module" src="./common.ts"></script>
        <script type="module" src="./single_comment.ts"></script>
    </body>
</html>
